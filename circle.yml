#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Inspirations/presentation/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux


dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,extra-google-m2repository,extra-google-google_play_services,extra-android-support,android-25
        - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2
        - touch ./secrets.properties
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/25.0.2

test:
    override:
        - ./gradlew assemble
#        - ./gradlew test
        - cp -r presentation/build/outputs $CIRCLE_ARTIFACTS