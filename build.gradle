// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'me.tatarka:gradle-retrolambda:3.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'
    versionCode = 1
    versionName = "0.0.1"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

    supportLibVersion = '25.3.1'
    daggerLibVersion = '2.7'
    retrofitLibVersion = '2.1.0'
    rxAndroidLibVersion = '2.0.1'
    rxJavaLibVersion = '2.0.4'
    retrofitRxJavaLibVersion = '1.0.0'
    loggingInterceptorLibVersion = '3.4.1'
    gsonLibVersion = '2.8.0'
    butterknifeLibVersion = '8.4.0'
    autovalueLibVersion = '1.3'
    autovalueParcelLibVersion = '0.2.5'
    autovalueGsonLibVersion = '0.3.1'
    materialDesignDimensLibVersion = '1.4'
    glideLibVersion = '3.7.0'
    timberLibVersion = '4.5.1'

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    hamcrestVersion = '1.3'
    espressoVersion = '2.2.2'
}